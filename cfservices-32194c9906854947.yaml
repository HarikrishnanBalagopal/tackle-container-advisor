                  {
                    "title": "Authentifizierung",
                    "description": "Fügen Sie eine Anmeldefunktion zu Ihren mobilen Web-Apps hinzu und vergeben Sie für Ihre Back-End-Ressourcen und APIs in jeder Cloud Zugriffsberechtigungen. Sie können einen beliebigen Identitätsprovider nutzen (Unternehmen, soziale Medien, proprietär) oder Cloud Directory von App ID mit Mehrfaktorauthentifizierung (MFA). Zudem können Sie Apps authentifizieren, anstatt Benutzer zu authentifizieren. Die Konformität mit OAuth2 und OIDC ist gegeben. "
                  },
                  {
                    "title": "Profile",
                    "description": "Ermöglichen Sie Ihren Benutzern individuelle App-Erfahrungen. Mithilfe von Profilen können Benutzerdaten gespeichert und zugänglich gemacht werden. Profile sind eine Voraussetzung, um Apps beispielsweise durch App-Vorgaben noch attraktiver zu gestalten."
                  },
                  {
                    "title": "Benutzerverwaltung",
                    "description": "Nutzen Sie eine skalierbare Benutzerregistry für Ihre Apps, sodass sich Benutzer mit einer E-Mail-Adresse und einem Kennwort anmelden können. Benutzer können ihre eigenen Konten über Self-Service-Abläufe wie für das Zurücksetzen des Kennworts und für ein vergessenes Kennwort verwalten. "
