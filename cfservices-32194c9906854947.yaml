-4a62-96a0-08aa0bf9b597"},{"metadata":{"costs":[{"unit":"REGISTERED_DEVICE","unitId":"REGISTERED_DEVICES_PER_MONTH","partNumber":"D1M5QLL"}],"displayName":"有料","bullets":["登録デバイス数ごとの料金","デバイス数は最初の 100 件まで無料です。"]},"name":"ibmiotforelectronicspaidplan","description":"これは、IoT for Electronics ランタイム用の有料サービス・プランです。","id":"9daf8f24-8fb2-4d59-9d5b-378ba3856843"}],"name":"ibm-iot-for-electronics","description":"IoT for Electronics サービスは、ユーザーとデバイスの登録、および通知をサポートします。このサービスは、デバイスを接続し、IoT プロジェクトをどこよりも早く市場に投入するために、IoT for Electronics Starter の一部として他のサービスとともに事前構成されています。また、個別にデプロイして、IBM® Watson™ IoT プラットフォームの既存のインスタンスで使用することもできます。","tags":["internet_of_things","ibm_created","ibm_release"]},"it":{"metadata":{"longDescription":"Il servizio IoT for Electronics supporta le notifiche e la registrazione di dispositivi ed utenti. Come parte di IoT for Electronics Starter, viene preconfigurato assieme ad altri servizi, per consentire la connessione ai dispositivi e per inserire i progetti IoT sul mercato in modo significativamente più rapido. È possibile distribuirlo in separatamente ed utilizzarlo con un''istanza esistente di IBM® Watson™ IoT Platform.","displayName":"IoT for Electronics","bullets":[{"description":"Nessun dispositivo? Non c''è problema!  Distribuisci l''app dimostrativa ed utilizza gli elettrodomestici simulati per apprezzare la potenza di IoT for Electronics in prima persona.","title":"Collegati"},{"description":"I dati simulati vengono effettivamente trasmessi in IBM Watson IoT Platform. Utilizza il dashboard della piattaforma per esplorare le schede dei dispositivi, le pagine di stato e visualizzare quanti dati si utilizzano.","title":"Visualizza ed analizza i dati IoT"},{"description":"Crea fino a 5 lavatrici simulate, collegale alla piattaforma, genera malfunzionamenti dei dispositivi e correggi i problemi.","title":"Sperimenta IoT for Electronics come produttore"},{"description":"Scarica le app di esempio per i dispositivi mobili, per sperimentare IoT for Electronics dal punto di vista di un effettivo proprietario di un elettrodomestico connesso. Registra le tue lavatrici, controlla il carico del lavaggio, ricevi avvisi ed aggiornamenti sullo stato.","title":"Sperimenta IoT for Electronics come consumatore"}]},"plans":[{"metadata":{"displayName":"Gratuito","bullets":["Il pacchetto Gratuito contiene fino a 100 dispositivi registrati."]},"name":"ibmiotforelectronicsplan","description":"Si tratta di un piano di servizio per il runtime IoT for Electronics.","id":"7d7e0f06-f1b8-4a62-96a0-08aa0bf9b597"},{"metadata":{"costs":[{"unit":"REGISTERED_DEVICE","unitId":"REGISTERED_DEVICES_PER_MONTH","partNumber":"D1M5QLL"}],"displayName":"A pagamento","bullets":["Corrispettivo per dispositivi registrati","Primi 100 dispositivi gratuiti."]},"name":"ibmiotforelectronicspaidplan","description":"Questo è il piano a pagamento del servizio per il runtime IoT for Electronics.","id":"9daf8f24-8fb2-4d59-9d5b-378ba3856843"}],"name":"ibm-iot-for-electronics","description":"Il servizio IoT for Electronics supporta le notifiche e la registrazione di dispositivi ed utenti. Come parte di IoT for Electronics Starter, viene preconfigurato assieme ad altri servizi, per consentire la connessione ai dispositivi e per inserire i progetti IoT sul mercato in modo significativamente più rapido. È possibile distribuirlo separatamente ed utilizzarlo con un''istanza esistente di IBM® Watson™ IoT Platform.","tags":["internet_of_things","ibm_created","ibm_release"]},"fr":{"metadata":{"longDescription":"Le service IoT for Electronics prend en charge l''enregistrement des utilisateurs et des périphériques et les notifications. Faisant partie du module de démarrage IoT for Electronics, il est préconfiguré avec d''autres services pour vous aider à connecter vos périphériques et permettre d''accélérer de manière significative la mise sur le marché de vos projets IoT. Vous pouvez également le déployer séparément et l''utiliser avec une instance existante d''IBM® Watson™ IoT Platform.","displayName":"IoT for Electronics","bullets":[{"description":"Vous n''avez pas de périphérique ? Aucun souci ! Déployez l''application de démonstration et utilisez des appareils simulés pour découvrir directement la puissance d''IoT for Electronics.","title":"Se connecter"},{"description":"Vos données simulées sont réellement dirigées sous forme de flux dans IBM Watson IoT Platform. Utilisez le tableau de bord Platform pour explorer les cartes de périphérique, les pages de statut et afficher la quantité de données consommée.","title":"Afficher et analyser des données IoT"},{"description":"Créez jusqu''à cinq lave-linge simulés, connectez-les à la plateforme, générez des pannes et corrigez même les problèmes.","title":"Découvrir IoT for Electronics en tant que fabricant"},{"description":"Téléchargez le modèle d''application mobile du consommateur pour découvrir IoT for Electronics du point de vue du propriétaire réel d''un appareil connecté. Enregistrez votre propre lave-linge, surveillez le chargement d''une lessive, recevez des alertes et des mises à jour de statut.","title":"Découvrir IoT for Electronics en tant que consommateur"}]},"plans":[{"metadata":{"displayName":"Gratuit","bullets":["Le plan Gratuit inclut jusqu''à 100 périphériques enregistrés."]},"name":"ibmiotforelectronicsplan","description":"Il s''agit d''un plan de service pour le contexte d''exécution IoT for Electronics.","id":"7d7e0f06-f1b8-4a62-96a0-08aa0bf9b597"},{"metadata":{"costs":[{"unit":"REGISTERED_DEVICE","unitId":"REGISTERED_DEVICES_PER_MONTH","partNumber":"D1M5QLL"}],"displayName":"Payant","bullets":["Frais par périphériques enregistrés","Les 100 premiers périphériques sont gratuits."]},"name":"ibmiotforelectronicspaidplan","description":"Il s''agit d''un plan de service payant pour le contexte d''exécution IoT for Electronics.","id":"9daf8f24-8fb2-4d59-9d5b-378ba3856843"}],"name":"ibm-iot-for-electronics","description":"Le service IoT for Electronics prend en charge l''enregistrement des utilisateurs et des périphériques et les notifications. Faisant partie du module de démarrage IoT for Electronics, il est préconfiguré avec d''autres services pour vous aider à connecter vos périphériques et permettre d''accélérer de manière significative la mise sur le marché de vos projets IoT. Vous pouvez également le déployer séparément et l''utiliser avec une instance existante d''IBM® Watson™ IoT Platform.","tags":["internet_of_things","créé_par_ibm","édition_ibm"]},"zh-cn":{"metadata":{"longDescription":"IoT for Electronics 服务支持用户和设备注册和通知。作为 IoT for Electronics Starter 的一部分，其中已预先配置了其他服务以帮助您连接自己的设备，并加速将您的 IoT 项目推向市场。您还可以单独部署此服务，并将其与 IBM® Watson™ IoT Platform 的现有实例配合使用。","displayName":"IoT for Electronics","bullets":[{"description":"没有设备？没问题！部署演示应用并使用模拟家电来亲身体验 IoT for Electronics 的强大功能。","title":"建立连接"},{"description":"您的模拟数据将真正流入 IBM Watson IoT Platform。使用 Platform 仪表板来浏览设备卡、状态页面并查看使用的数据量。","title":"查看和分析 IoT 数据"},{"description":"创建多达五台模拟洗衣机、将其连接到平台、导致设备故障，甚至是修复问题。","title":"以制造商身份体验 IoT for Electronics"},{"description":"下载样本消费者移动应用，从互联家电的实际所有者的视角来体验 IoT for Electronics。注册您自己的洗衣机、监控洗涤负载、接收警报和状态更新。","title":"以消费者身份体验 IoT for Electronics"}]},"plans":[{"metadata":{"displayName":"免费","bullets":["免费包含最多 100 台注册设备。"]},"name":"ibmiotforelectronicsplan","description":"这是用于 IoT for Electronics 运行时的服务套餐。","id":"7d7e0f06-f1b8-4a62-96a0-08aa0bf9b597"},{"metadata":{"costs":[{"unit":"REGISTERED_DEVICE","unitId":"REGISTERED_DEVICES_PER_MONTH","partNumber":"D1M5QLL"}],"displayName":"付费","bullets":["按已注册的设备数收费","前 100 台设备免费。"]},"name":"ibmiotforelectronicspaidplan","description":"这是用于 IoT for Electronics 运行时的服务付费套餐。","id":"9daf8f24-8fb2-4d59-9d5b-378ba3856843"}],"name":"ibm-iot-for-electronics","description":"IoT for Electronics 服务支持用户和设备注册和通知。作为 IoT for Electronics Starter 的一部分，其中已预先配置了其他服务以帮助您连接自己的设备，并加速将您的 IoT 项目推向市场。您还可以单独部署此服务，并将其与 IBM® Watson™ IoT Platform 的现有实例配合使用。","tags":["internet_of_things","ibm_created","ibm_release   "]},"es":{"metadata":{"longDescrip