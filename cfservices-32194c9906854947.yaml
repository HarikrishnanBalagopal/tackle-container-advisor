          "longDescription": "Use App ID to add authentication to your mobile and web apps and protect your APIs and back-ends running on IBM Cloud. Add email/password based sign-up and sign-in with App ID's scalable user registry - Cloud Directory, or social log-in with Google or Facebook. For employee apps, use SAML 2.0 federation to let users sign-in with their enterprise credentials. For all app users, enrich their profiles with additional info so you can build engaging experiences.",
          "bullets": [
            {
              "title": "Authentication",
              "description": "Add user sign-in and sign-up to your mobile and web apps, and authorize access to your back-end resources and APIs on any Cloud. Use any identity provider, including enterprise, social, proprietary, or App ID’s Cloud Directory with multi-factor authentication (MFA). You can also authenticate apps rather than users. OAuth2 and OIDC compliant."
            },
            {
              "title": "Profiles",
              "description": "Build custom app experiences for your users. Use profiles to store and access user data that you need to build engaging experiences, such as user app preferences."
            },
            {
              "title": "User Management",
              "description": "Leverage a scalable user registry for your apps so users can sign-up and sign-in with an email and password. Users can manage their own accounts through self-service flows like reset password and forgot password."
            },
            {
              "title": "Identity as a managed service",
              "description": "    With App ID you don’t have to worry about setting up infrastructure for identity, ensuring geo-availability, compliance, availability etc. App ID is also integrated with IBM Cloud e.g. with IBM Cloud Kubernetes Service, Cloud Functions, Activity Tracker and more so you can seamlessly embed identity into your apps."
