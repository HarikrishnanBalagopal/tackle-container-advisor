Starter 的一部分，它已預先配置了其他服務來連線裝置，讓 IoT 專案進入市場的速度顯著加快。您還可以單獨部署它，並將它與 IBM® Watson™ IoT Platform 的現有實例一起使用。","tags":["internet_of_things","ibm_created","ibm_release   "]},"pt-br":{"metadata":{"longDescription":"O serviço IoT para Eletrônicos suporta notificações e registro de dispositivo e de usuário. Como parte do Iniciador da IoT para Eletrônicos, ele foi pré-configurado com outros serviços para ajudá-lo a conectar seus dispositivos e colocar seus projetos de IoT em comercialização significativamente mais rápido. É possível também implementá-lo separadamente e usá-lo com uma instância existente da IBM® Watson™ IoT Platform.","displayName":"IoT for Electronics","bullets":[{"description":"Nenhum dispositivo? Sem problemas!  Implemente o aplicativo de demonstração e use dispositivos simulados para experimentar o poder de IoT para Eletrônicos em primeira mão.","title":"Se conectar"},{"description":"Seus dados simulados realmente fluem no IBM Watson IoT Platform. Use painel da Platform para explorar cartões de dispositivo, páginas de status e visualizar quantos dados são consumidos. ","title":"Visualizar e analisar dados de IoT"},{"description":"Crie até cinco lavadoras simuladas, conecte-as à plataforma, cause falhas de dispositivos e até mesmo corrija problemas. ","title":"Experimente a IoT para Eletrônicos como um fabricante"},{"description":"Faça download do aplicativo móvel do consumidor de amostra para experimentar a IoT para Eletrônicos do ponto de vista de um proprietário real de um dispositivo conectado. Registre sua própria lavadora, monitore uma carga de lavagem, receba alertas e atualizações de status. ","title":"Experimente a IoT para Eletrônicos como um consumidor"}]},"plans":[{"metadata":{"displayName":"Grátis","bullets":["Gratuito Inclui até 100 dispositivos registrados."]},"name":"ibmiotforelectronicsplan","description":"Este é um plano de serviço para o tempo de execução de IoT for Electronics.","id":"7d7e0f06-f1b8-4a62-96a0-08aa0bf9b597"},{"metadata":{"cos