            "it": {
              "description": "Creare app mobili sicure, cognitive, coinvolgenti e personalizzate rapidamente scalabili",
              "metadata": {
                "longDescription": "Mobile Foundation offre un'ampia gamma di funzionalità di backend per la creazione, gestione e aggiornamento di applicazioni web e mobili cognitive di nuova generazione, sicure, coinvolgenti e personalizzate. Creare le proprie applicazioni con strumenti front-end e framework a scelta e aggiungere facilmente notifiche push, analitiche, autenticazione, sincronizzazione offline e logica di business alle proprie applicazioni. Concentrarsi sullo sviluppo del front-end dell'applicazione mentre si utilizzano appieno le funzionalità di backend di Mobile Foundation. Mobile Foundation offre un'ampia gamma di SDK per Cordova, IOS, Android, Xamarin, Windows 10, React Native e Mobile Web per facilitare lo sviluppo di applicazioni mobili, web mobili o PWA. Mobile Foundation fornisce esempi e modelli pronti all'uso che possono essere facilmente estesi per adattarsi alle esigenze dell'utente.",
                "bullets": [
                  {
                    "title": "Sicurezza app",
                    "description": "Garantire la sicurezza delle app e proteggere le API che accedono alle risorse di backend dell'app. Evitare che attacchi man-in-the-middle e app manomesse accedano al server."
                  },
                  {
                    "title": "Aggiornamenti app",
                    "description": "Adottare un approccio pipeline CI/CD per la generazione e il test degli aggiornamenti incrementali alla propria app."
                  },
                  {
                    "title": "Sincronizzazione offline",
                    "description": "Utilizzare la funzione di sincronizzazione offline per sviluppare app funzionanti anche se gli utenti dell'app sono offline."
                  },
                  {
                    "title": "Scalabilità automatica",
                    "description": "Utilizzare la funzione di scalabilità automatica di IBM Cloud per dimensionare le risorse dell'app quando si verifica un aumento del numero degli utenti dell'app."
                  },
                  {
                    "title": "Integrazione di API Cognitive e Cloud",
                    "description": "Integrare con i potenti servizi di IBM Cloud. Utilizzare le API Watson nelle app per sfruttarne facilmente le potenzialità cognitive, quali Language Translator, Discovery, Conversation, Natural Language Understanding o Tone Analyzer."
                  },
                  {
                    "title": "Insights",
                    "description": "Ottenere viste di approfondimento su utilizzo, prestazioni e business per la propria app. Consentire agli utenti di fornire un feedback diretto con la funzione di feedback in-app."
                  }
