          "i18n": {
            "de": {
              "description": "Tone Analyzer verwendet linguistische Analysefunktionen, um drei Arten des Tonfalls in der Kommunikation zu erkennen: emotional, sozial und sprachlich.  Diese Informationen können dann dazu verwendet werden, die Überzeugungskraft der Kommunikation zu verbessern.",
              "metadata": {
                "displayName": "Tone Analyzer",
                "locationDisplayName": "US South",
                "longDescription": "In der täglichen Kommunikation lassen sich Unterschiede im Tonfall, wie z. B. Freude, Traurigkeit, Ärger und Freundlichkeit erkennen. Der jeweilige Tonfall kann die Effektivität der Kommunikation im jeweiligen Kontext beeinflussen. Tone Analyzer nutzt die kognitive linguistische Analyse, um eine Vielzahl von Varianten im Tonfall sowohl auf Satz- als auch auf Dokumentebene zu identifizieren.   Mithilfe der so gewonnenen Informationen kann die Kommunikation verfeinert und verbessert werden. Es werden drei Arten des Tonfalls im Text erkannt: Emotionen (Ärger, Ekel, Furcht, Freude und Traurigkeit), soziale Eigenschaften (Offenheit, Gewissenhaftigkeit, Extrovertiertheit, Freundlichkeit und emotionale Bandbreite) und Sprachstile (analytisch, zuversichtlich und zögernd).",
