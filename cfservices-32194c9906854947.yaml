      extra: '{"longDescription":"The IoT for Electronics service supports user and device registration and notifications. As part of the IoT for Electronics Starter, it is preconfigured with other services to help you connect your devices and get your IoT projects to market significantly faster. You can also deploy it separately and use it with an existing instance of IBM® Watson™ IoT Platform.","documentationUrl":"https://new-console.ng.bluemix.net/docs/services/IotElectronics/index.html","instructionsUrl":"https://ibmiotforelectronicsprod.mybluemix.net:443/public/servicesample.md","smallImageUrl":"https://ibmiotforelectronicsprod.mybluemix.net:443/public/electronicser_24.png","displayName":"IoT for Electronics","media":[{"caption":"Connect and manage simulated appliances by using the web app.","type":"image","url":"https://ibmiotforelectronicsprod.mybluemix.net:443/public/iot4e_sim_washer.png","thumbnailUrl":"https://ibmiotforelectronicsprod.mybluemix.net:443/public/iot4e_sim_washer.png"},{"caption":"Remotely control your connected appliances by using the mobile app.","type":"image","url":"https://ibmiotforelectronicsprod.mybluemix.net:443/public/iot4e_washer_status.png","thumbnailUrl":"https://ibmiotforelectronicsprod.mybluemix.net:443/public/iot4e_washer_status.png"},{"caption":"IoT for Electronics sample mobile app.","type":"image","url":"https://ibmiotforelectronicsprod.mybluemix.net:443/public/iot4e_mobileSplash.png","thumbnailUrl":"https://ibmiotforelectronicsprod.mybluemix.net:443/public/iot4e_mobileSplash.png"},{"caption":"IoT for Electronics architecture.","type":"image","url":"https://ibmiotforelectronicsprod.mybluemix.net:443/public/IoT4E_architecture.svg","thumbnailUrl":"https://ibmiotforelectronicsprod.mybluemix.net:443/public/IoT4E_architecture.svg"}],"mediumImageUrl":"https://ibmiotforelectronicsprod.mybluemix.net:443/public/electronicser_32.png","locationDisplayName":"US South","i18n":{"de":{"metadata":{"longDescription":"Der IoT for Electronics-Service unterstützt die Benutzer- und Geräteregistrierung sowie Benachrichtigungen. Als Teil von IoT for Electronics Starter ist dieser Service mit anderen Services vorkonfiguriert, um Sie dabei zu unterstützen, Geräte zu verbinden und die Markteinführung von IoT-Projekten erheblich zu beschleunigen. Es ist ebenfalls möglich, den Service separat bereitzustellen und mit einer vorhandenen Instanz von IBM® Watson™ IoT Platform zu verwenden.","displayName":"IoT for Electronics","bullets":[{"description":"Kein Gerät? Kein Problem! Stellen Sie die Demonstrations-App bereit und verwenden Sie simulierte Appliances, um die Stärken von IoT for Electronics aus erster Hand kennenzulernen.","title":"Verbindungen herstellen"},{"description":"Die simulierten Daten werden tatsächlich an IBM Watson IoT Platform gesendet. Mithilfe des Platform-Dashboards können Sie Gerätekarten und Statusseiten erkunden und die Menge der verarbeiteten Daten anzeigen.","title":"IoT-Daten anzeigen und analysieren"},{"description":"Sie können bis zu 5 simulierte Waschmaschinen erstellen, diese mit IBM Watson IoT Platform verbinden, Gerätefehler verursachen und sogar Reparaturen durchführen.","title":"IoT for Electronics als Hersteller kennenlernen"},{"description":"Laden Sie die mobile Beispiel-App für Nutzer herunter, um IoT for Electronics aus der Perspektive eines tatsächlichen Eigentümers einer verbundenen Appliance kennenzulernen. Sie können eine eigene Waschmaschine registrieren, eine Wäscheladung überwachen und Alerts und Statusaktualisierungen erhalten.","title":"IoT for Electronics als Nutzer kennenlernen"}]},"plans":[{"metadata":{"displayName":"Kostenfrei","bullets":["Im kostenfreien Plan sind bis zu 100 registrierte Geräte enthalten."]},"name":"ibmiotforelectronicsplan","description":"Dieser Serviceplan ist für die IoT for Electronics-Laufzeit gültig.","id":"7d7e0f06-f1b8-4a62-96a0-08aa0bf9b597"},{"metadata":{"costs":[{"unit":"REGISTERED_DEVICE","unitId":"REGISTERED_DEVICES_PER_MONTH","partNumber":"D1M5QLL"}],"displayName":"Kostenpflichtig","bullets":["Gebühren auf der Basis der registrierten Geräte","Die ersten 100 Geräte sind kostenfrei."]},"name":"ibmiotforelectronicspaidplan","description":"Dieser kostenpflichtige Serviceplan ist für die IoT for Electronics-Laufzeit gültig.","id":"9daf8f24-8fb2-4d59-9d5b-378ba3856843"}],"name":"ibm-iot-for-electronics","description":"Der IoT for Electronics-Service unterstützt die Benutzer- und Geräteregistrierung sowie Benachrichtigungen. Als Teil von IoT for Electronics Starter ist dieser Service mit anderen Services vorkonfiguriert, um Sie dabei zu unterstützen, Geräte zu verbinden und die Markteinführung von IoT-Projekten erheblich zu beschleunigen. Es ist ebenfalls möglich, den Service separat bereitzustellen und mit einer vorhandenen Instanz von IBM® Watson™ IoT Platform zu verwenden.","tags":["internet_of_things","ibm_created","ibm_release"]},"ko":{"metadata":{"longDescription":"IoT for Electronics 서비스는 사용자와 디바이스 등록 및 알림을 지원합니다. IoT for Electronics Starter의 일부로, 디바이스에 연결하도록 돕고 IoT 프로젝트의 출시 기간을 상당히 단축할 수 있도록 다른 서비스와 함께 사전 구성되었습니다. 또한 이 서비스를 독립적으로 배치하고 IBM® Watson™ IoT 플랫폼의 기존 인스턴스와 함께 사용할 수 있습니다.","displayName":"IoT for Electronics","bullets":[{"description":"디바이스가 없습니까? 문제 없습니다! 데모 앱을 배치하고 시뮬레이션된 어플라이언스를 사용해 IoT for Electronics의 기능을 직접 경험해 보십시오.","title":"연결하기"},{"description":"시뮬레이션된 데이터가 IBM Watson IoT 플랫폼으로 플로우됩니다. 플랫폼 대시보드를 사용해 디바이스 카드, 상태 페이지를 경험하고 소비되는 데이터량을 볼 수 있습니다.","title":"IoT 데이터 보기 및 분석"},{"description":"최대 다섯 개의 시뮬레이션된 세탁기를 만들어 플랫폼에 연결하고 디바이스 고장을 일으키며 문제점을 수정할 수도 있습니다.","title":"제조업체의 IoT for Electronics 경험"},{"description":"샘플 소비자 모바일 앱을 다운로드해 연결된 어플라이언스의 실제 소유자 입장에서 IoT for Electronics를 경험합니다. 사용자 소유 세탁기를 등록하고 세탁물량을 모니터하며 경보와 상태 업데이트를 수신합니다.","title":"소비자의 IoT for Electronics 경험"}]},"plans":[{"metadata":{"displayName":"무료","bullets":["최대 100개의 등록된 디바이스를 무료로 포함시킬 수 있습니다."]},"name":"ibmiotforelectronicsplan","description":"이는 IoT for Electronics 런타임을 위한 서비스 플랜입니다.","id":"7d7e0f06-f1b8-4a62-96a0-0