                "longDescription": "Mobile Foundation proporciona un amplio conjunto de funcionalidades de back end para crear, gestionar y actualizar sus aplicaciones web y móviles de última generación cognitivas, atractivas, seguras y personalizadas. Cree sus aplicaciones con las herramientas front end y las infraestructuras de su elección y añada fácilmente notificaciones push, analíticas, autenticación, sincronización sin conexión y lógica empresarial a sus aplicaciones. Céntrese en el front end del desarrollo de la aplicación, aprovechando al mismo tiempo las ricas funcionalidades back end de Mobile Foundation. Mobile Foundation ofrece un amplio conjunto de SDK para Cordova, IOS, Android, Xamarin, Windows 10, React Native y Mobile Web para facilitar el desarrollo de aplicaciones móviles, web móvil o PWA. Mobile Foundation proporciona muestras y plantillas listas para utilizar que pueden ampliarse fácilmente para adaptarse a sus necesidades.",
                "bullets": [
                  {
                    "title": "Seguridad de aplicaciones",
                    "description": "Proteja sus aplicaciones y proteja las API que acceden a los recursos back end de la aplicación. Protéjase de los ataques intermedios y de las aplicaciones manipuladas para evitar que accedan al servidor."
                  },
                  {
                    "title": "Actualizaciones de aplicaciones",
                    "description": "Adopte un enfoque de interconexión de CI/CD para crear y probar actualizaciones incrementales de sus aplicaciones."
                  },
                  {
                    "title": "Sincronización fuera de línea",
                    "description": "Utilice la función de sincronización sin conexión para desarrollar aplicaciones que funcionen incluso cuando los usuarios de la aplicación no estén conectados."
                  },
                  {
                    "title": "Autoescalado",
                    "description": "Aproveche la función de autoescalado inteligente de IBM Cloud para escalar sus recursos de aplicaciones con un aumento en el número de usuarios de aplicaciones."
                  },
                  {
                    "title": "Integrar API cognitivas y de nube",
                    "description": "Integre con los potentes servicios de IBM Cloud. Utilice las API de Watson en sus aplicaciones para aprovechar fácilmente las prestaciones cognitivas como Language Translator, Discovery, Conversation, Natural Language Understanding o Tone Analyzer."
