                "longDescription": "Mit App ID können Sie eine Authentifizierung zu Ihren mobilen und Web-Apps hinzufügen und Ihre in IBM Cloud ausgeführten APIs und Back-Ends schützen. Sie können eine auf E-Mail-Adresse und Kennwort basierende Anmeldung hinzufügen und sich über Cloud Directory, die skalierbare Benutzerregistry von App ID, oder über die sozialen Medien (Google oder Facebook) anmelden. Wenn Sie für Mitarbeiter-Apps die Einbindung mit SAML 2.0 nutzen, können sich Benutzer mit ihren Unternehmensberechtigungsnachweisen anmelden. Um die Erfahrung der Benutzer mit der App attraktiver zu gestalten, können Sie die Profile für alle App-Benutzer mit zusätzlichen Infos versehen.",
